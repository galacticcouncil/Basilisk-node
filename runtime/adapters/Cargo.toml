[package]
name = "basilisk-adapters"
version = "1.5.0"
description = "Structs and other generic types for building runtimes."
authors = ["GalacticCouncil"]
edition = "2021"
license = "Apache 2.0"
repository = "https://github.com/galacticcouncil/warehouse/tree/master/adapters"

[dependencies]
codec = { workspace = true }
log = { workspace = true }
scale-info = { workspace = true }

basilisk-traits = { workspace = true }

# HydraDX dependencies
primitives = { workspace = true }
hydradx-traits = { workspace = true }
hydra-dx-math = { workspace = true }
pallet-transaction-multi-payment = { workspace = true }
pallet-ema-oracle = { workspace = true }
warehouse-liquidity-mining = { workspace = true }
pallet-uniques = { workspace = true }
pallet-route-executor = { workspace = true }
pallet-currencies = { workspace = true }
pallet-lbp = { workspace = true }
pallet-asset-registry = { workspace = true }
pallet-broadcast = { workspace = true }

# Substrate dependencies
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
primitive-types = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }

# Polkadot dependencies
polkadot-parachain = { workspace = true }
polkadot-xcm = { workspace = true }
xcm-builder = { workspace = true }
xcm-executor = { workspace = true }

# Cumulus dependencies
cumulus-pallet-parachain-system = { workspace = true }
cumulus-primitives-core = { workspace = true }

# ORML dependencies
orml-xcm-support = { workspace = true }
orml-traits = { workspace = true }
orml-vesting = { workspace = true }
orml-utilities = { workspace = true }
orml-tokens = { workspace = true }

# Pallets
pallet-balances = { workspace = true }

[dev-dependencies]
lazy_static = { workspace = true }
pretty_assertions = { workspace = true }
pallet-xyk = { workspace = true }

[features]
default = ["std"]
runtime-benchmarks = [
    "xcm-builder/runtime-benchmarks",
    "xcm-executor/runtime-benchmarks",
    "pallet-ema-oracle/runtime-benchmarks",
    "pallet-uniques/runtime-benchmarks",
    "pallet-route-executor/runtime-benchmarks",
    "pallet-lbp/runtime-benchmarks",
    "pallet-asset-registry/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
    "cumulus-pallet-parachain-system/runtime-benchmarks",
    "cumulus-primitives-core/runtime-benchmarks",
    "orml-vesting/runtime-benchmarks",
    "orml-tokens/runtime-benchmarks",
    "pallet-balances/runtime-benchmarks",
]
std = [
    "codec/std",
    "orml-tokens/std",
    "pallet-balances/std",
    "frame-support/std",
    "frame-system/std",
    "basilisk-traits/std",
    "hydradx-traits/std",
    "pallet-transaction-multi-payment/std",
    "polkadot-xcm/std",
    "sp-runtime/std",
    "sp-std/std",
    "xcm-builder/std",
    "xcm-executor/std",
    "cumulus-pallet-parachain-system/std",
    "polkadot-parachain/std",
    "orml-tokens/std",
    "pallet-asset-registry/std",
]
