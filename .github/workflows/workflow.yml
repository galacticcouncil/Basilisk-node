name: build-and-deploy

on:
  push:
    branches:
      - master
      - testnet
  workflow_dispatch:
  pull_request:

env:
  RELAY_CHAIN_VERSION: v0.9.16

jobs:

  version-check:
    runs-on: ubuntu-latest
    outputs:
      runtime-upgraded: ${{ steps.check-runtime.outputs.upgraded }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
